<!-- reservation.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上訂位</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">大義麵親</a>
            <div class="menu-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="dropdown-menu">
                <a href="menu.html">菜單</a>
                <a href="reservation.html">訂位</a>
                <a href="login.html">登入/註冊</a>
            </div>
        </nav>
    </header>

    <main class="reservation-main">
        <div class="reservation-steps">
            <!-- 步驟1：基本訂位資訊 -->
            <section class="reservation-step" id="step1">
                <h2>選擇訂位資訊</h2>
                <form class="booking-form" action="/" method="POST">
                <form id="reservationForm1">
                    <div class="form-group">
                        <label for="people">用餐人數</label>
                        <select id="people" required>
                            <option value="">請選擇人數</option>
                            <option value="1">1人</option>
                            <option value="2">2人</option>
                            <option value="2">3人</option>
                            <option value="2">4人</option>
                            <option value="2">5人</option>
                            <option value="2">6人</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">用餐日期</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">用餐時段</label>
                        <select id="time" required>
                            <option value="">請選擇時段</option>
                            <option value="lunch">午餐</option>
                            <option value="afternoon">下午茶</option>
                            <option value="dinner">晚餐</option>
                        </select>
                    </div>
                    <button type="button" class="btn next-step">繼續</button>
                </form>
            </section>

            <!-- 步驟2：選擇菜色 -->
            <section class="reservation-step hidden" id="step2">
                <h2>選擇餐點</h2>
                <div class="menu-selection">
                    <div class="menu-item">
                        <h3>商品名稱</h3>
                        <p class="price">NT$ 300</p>
                        <div class="quantity-control">
                            <button class="decrease">-</button>
                            <span class="quantity">0</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                    <!-- 更多餐點項目 -->
                </div>
                <button type="button" class="btn next-step">繼續</button>
            </section>

            <!-- 步驟3：確認訂單 -->
            <section class="reservation-step hidden" id="step3">
                <h2>確認訂單</h2>
                <div class="order-summary">
                    <div class="cart-items">
                        <!-- 購物車內容會動態產生 -->
                    </div>
                    <div class="total-amount">
                        <p>總金額：<span id="total">NT$ 0</span></p>
                        <p>可用點數：<span id="points">0</span></p>
                    </div>
                </div>
                <button type="button" class="btn confirm-order">確認訂單</button>
            </section>
        </div>
    </main>
</body>
</html>
