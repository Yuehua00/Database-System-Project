<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>餐廳首頁</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            .welcome-message {
                color: #4CAF50;
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 20px;
                padding-bottom: 12px;
                border-bottom: 1px solid #eee;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html" class="logo">大義麵親</a>
                <div class="menu-icon">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div class="dropdown-menu">
                    {% if 'Customer_name' in session %}
                    <span class="welcome-message">歡迎, {{ session['Customer_name'] }}!</span>
                    {% endif %}

                    <a href="menu.html">菜單</a>
                    <a href="reservation.html">訂位</a>
                    <a href="cart.html">登入/註冊</a>

                    {% if 'Customer_name' in session %}
                    <!-- 已登入顯示的內容 -->
                    <a href="member.html">會員頁面</a>
                    <a href="logout.html">登出</a>
                    {% else %}
                    <!-- 未登入顯示的內容 -->
                    <a href="login.html">登入/註冊</a>
                    {% endif %}
                </div>
            </nav>
        </header>

        <main class="home-main">
            <section class="hero">
                <h1>歡迎光臨 大義麵親</h1>
                <div class="cta-buttons">
                    <a href="menu.html" class="btn">查看菜單</a>
                    <a href="reservation.html" class="btn">立即訂位</a>
                </div>
            </section>
        </main>
        <script src="menu.js"></script>
    </body>
</html>
