<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大義麵親 - 會員專區</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/member.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">大義麵親</a>
        <a href="member.html" class="user-icon">
            <i>👤</i>
        </a>
    </header>

    <main class="main-content">
        <section class="member-auth">
            <h2>登入或註冊</h2>
            <a href="#login" class="btn">登入會員</a>
            <a href="#register" class="btn btn-primary">註冊會員</a>
        </section>

        <section id="login" class="login-form">
            <h2>登入會員</h2>
            <form>
                <label for="phone">電話</label>
                <input type="tel" id="phone" name="phone" placeholder="請輸入電話" required>

                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="請輸入密碼" required>

                <button type="submit" class="btn">登入</button>
            </form>
        </section>

        <section id="register" class="register-form">
            <h2>註冊會員</h2>
            <form>
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" placeholder="請輸入姓名" required>

                <label for="phone">電話</label>
                <input type="tel" id="phone" name="phone" placeholder="請輸入電話" required>

                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" placeholder="請輸入電子郵件" required>

                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="請輸入密碼" required>

                <button type="submit" class="btn btn-primary">註冊</button>
            </form>
        </section>
    </main>
</body>
</html>
