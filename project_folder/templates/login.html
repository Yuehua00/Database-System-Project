<!-- login.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入/註冊</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}" class="logo">大義麵親</a>
            <div class="menu-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="dropdown-menu">
                <a href="{{ url_for('menu') }}">菜單</a>
                <a href="{{ url_for('reservation') }}">訂位</a>
                <a href="{{ url_for('cart') }}">查看購物車</a>
                <a href="{{ url_for('login') }}">登入/註冊</a>
            </div>
        </nav>
    </header>

    <main class="login-main">
        <div class="main-content">
            <div class="auth-container">
                <div class="auth-tabs">
                    <div class="tab active" onclick="showForm('login')">登入</div>
                    <div class="tab" onclick="showForm('register')">註冊</div>
                </div>
    
                <!-- 登入表單 -->
                <form class="auth-form active" id="loginForm" action="/login" method="POST">
                    <div class="form-group">
                        <label for="Customer_phoneNumber">手機號碼</label>
                        <input type="text" id="Customer_phoneNumber" name="Customer_phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="PWD">密碼</label>
                        <input type="password" id="PWD" name="PWD" required>
                    </div>
                    <button type="submit" class="btn">登入</button>
                </form>
                
    
                <!-- 註冊表單 -->
                <form class="auth-form" id="registerForm" action="/login" method="POST">
                    <div class="form-group">
                        <label for="Customer_name">姓名</label>
                        <input type="text" id="Customer_name" name="Customer_name" required>
                    </div>
                    <div class="form-group">
                        <label for="Customer_phoneNumber">手機號碼</label>
                        <input type="tel" id="Customer_phoneNumber" name="Customer_phoneNumber" required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="register-email">電子郵件</label>
                        <input type="email" id="register-email" name="register-email" required>
                    </div> -->
                    <div class="form-group">
                        <label for="PWD">密碼</label>
                        <input type="password" id="PWD" name="PWD" required>
                    </div>
                    <button type="submit" class="btn">註冊</button>
                </form>
            </div>
        </div>
    
        <script>
            function showForm(formType) {
                document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                
                document.getElementById(formType + 'Form').classList.add('active');
                event.target.classList.add('active');
            }
        </script>
    </main>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</body>
</html>
