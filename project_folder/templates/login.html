<!-- login.html (登入頁面) -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - 大義麵親</title>
    <style>
        /* 沿用之前的通用樣式 */
        /* ... */

        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
        }

        .tab.active {
            border-bottom: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">大義麵親</a>
    </header>
    <!-- <script> // 功能無法使用，待調整
        // 當頁面載入後，顯示註冊成功的 alert
        window.onload = function() {
            {% if session.get('message') %}
                alert("{{ session['message'] }}");
                {{ session.pop('message', None) }}  // This removes the message from the session after showing it
            {% endif %}
        };
    </script> -->
    
    <div class="main-content">
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="tab active" onclick="showForm('login')">登入</div>
                <div class="tab" onclick="showForm('register')">註冊</div>
            </div>

            <!-- 登入表單 -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="Customer_phoneNumber">電話號碼</label>
                    <input type="text" id="Customer_phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="PWD">密碼</label>
                    <input type="password" id="PWD" required>
                </div>
                <button type="submit" class="btn">登入</button>
            </form>

            <!-- 註冊表單 -->
            <form class="auth-form" id="registerForm" action="/login" method="POST">
                <div class="form-group">
                    <label for="Customer_name">姓名</label>
                    <input type="text" id="Customer_name" name="Customer_name" required>
                </div>
                <div class="form-group">
                    <label for="Customer_phoneNumber">電話</label>
                    <input type="tel" id="Customer_phoneNumber" name="Customer_phoneNumber" required>
                </div>
                <!-- <div class="form-group">
                    <label for="register-email">電子郵件</label>
                    <input type="email" id="register-email" name="register-email" required>
                </div> -->
                <div class="form-group">
                    <label for="PWD">密碼</label>
                    <input type="password" id="PWD" name="PWD" required>
                </div>
                <button type="submit" class="btn">註冊</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formType) {
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(formType + 'Form').classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
