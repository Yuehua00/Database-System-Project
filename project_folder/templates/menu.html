<!-- menu.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大義麵親 - 菜單</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}" class="logo">大義麵親</a>
            <div class="menu-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="dropdown-menu">
                <a href="{{ url_for('menu') }}">菜單</a>
                <a href="{{ url_for('reservation') }}">訂位</a>
                <a href="{{ url_for('cart') }}">查看購物車</a>
                <a href="{{ url_for('login') }}">登入/註冊</a>
            </div>
        </nav>
    </header>

    <main class="menu-main">
        <section class="menu-grid">
            <article class="menu-card">
                <div class="menu-preview">
                    <img src="static/images/主餐/白醬香蒜培根義大利麵.jpg" alt="白醬香蒜培根義大利麵">
                    <h3>香蒜培根義大利麵</h3>
                </div>
                <div class="menu-details">
                    <div class="menu-content">
                        <p class="price">NT$ 280</p>
                        <div class="nutrition">
                            <h4>營養標示</h4>
                            <p>熱量: 650 kcal</p>
                            <p>蛋白質: 25g</p>
                            <p>脂肪: 18g</p>
                            <p>碳水化合物: 95g</p>
                        </div>
                        <div class="reviews">
                            <h4>顧客評論</h4>
                            <div class="review-item">
                                <p class="review-text">「麵條彈性十足，醬料香氣四溢！」</p>
                                <p class="review-author">- 王小明</p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
            <!-- 更多菜單項目 -->
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</body>
</html>
