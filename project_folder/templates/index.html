<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>餐廳首頁</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <style>
            .welcome-message {
                color: #4CAF50;
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 20px;
                margin-left: 15px;
                /* 這個值可以根據需要調整，確保不會碰到邊框 */
                text-align: left;
                /* 將文本向左對齊 */
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="{{ url_for('index') }}" class="logo">大義麵親</a>
                <div class="menu-icon">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div class="dropdown-menu">
                    {% if 'Customer_name' in session %}
                    <span class="welcome-message">歡迎, {{ session['Customer_name'] }}!</span>
                    {% endif %}

                    <a href="{{ url_for('menu') }}">菜單</a>
                    <a href="{{ url_for('reservation') }}">訂位</a>
                    <a href="{{ url_for('cart') }}">查看購物車</a>

                    {% if 'Customer_name' in session %}
                    <!-- 已登入顯示的內容 -->
                    <a href="{{ url_for('member') }}">會員頁面</a>
                    <a href="{{ url_for('logout') }}">登出</a>
                    {% else %}
                    <!-- 未登入顯示的內容 -->
                    <a href="{{ url_for('login') }}">登入/註冊</a>
                    {% endif %}
                </div>
            </nav>
        </header>

        <main class="home-main">
            <section class="hero">
                <h1>歡迎光臨 大義麵親</h1>
                <div class="cta-buttons">
                    <a href="{{ url_for('menu') }}" class="btn">查看菜單</a>
                    <a href="{{ url_for('reservation') }}" class="btn">立即訂位</a>
                </div>
            </section>
        </main>
        <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    </body>
</html>
