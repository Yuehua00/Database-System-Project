<!-- member.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員資料</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .welcome-message {
            font-size: 16px;
            color: #4CAF50; /* 綠色 */
            font-weight: bold;
            margin-right: 20px;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}" class="logo">大義麵親</a>
            <div class="menu-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="dropdown-menu">
                {% if 'Customer_name' in session %}
                    <span class="welcome-message">歡迎, {{ session['Customer_name'] }}!</span>
                {% endif %}

                <a href="{{ url_for('menu') }}">菜單</a>
                <a href="{{ url_for('reservation') }}">訂位</a>
                <a href="{{ url_for('cart') }}">查看購物車</a>
                
                {% if 'Customer_name' in session %}
                    <!-- 已登入顯示的內容 -->
                    <a href="{{ url_for('member') }}">會員頁面</a>
                    <a href="{{ url_for('logout') }}">登出</a>
                {% else %}
                    <!-- 未登入顯示的內容 -->
                    <a href="{{ url_for('login') }}">登入/註冊</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="member-main">
        <section class="member-info">
            <h2>會員資料</h2>
            <div class="info-group">
                <label>姓名</label>
                <p id="member-name"></p>
            </div>
            <div class="info-group">
                <label>手機號碼</label>
                <p id="member-phone"></p>
            </div>
            <div class="info-group">
                <label>電子郵件</label>
                <p id="member-email"></p>
            </div>
            <div class="info-group">
                <label>密碼</label>
                <button class="btn change-password">修改密碼</button>
            </div>
            <div class="info-group">
                <label>點數</label>
                <p id="member-points"></p>
            </div>
        </section>

        <section class="order-history">
            <h2>訂單查詢</h2>
            <div class="orders">
                <!-- 訂單列表會動態產生 -->
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</body>
</html>
